version: '3.8'

services:
  jam-band-be:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: jam-band-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - DISABLE_SYNTH_RATE_LIMIT=${DISABLE_SYNTH_RATE_LIMIT:-true}
      - DISABLE_VOICE_RATE_LIMIT=${DISABLE_VOICE_RATE_LIMIT:-false}
      - WEBRTC_ENABLED=${WEBRTC_ENABLED:-true}
      - WEBRTC_STUN_SERVERS=${WEBRTC_STUN_SERVERS:-stun:stun.l.google.com:19302}
      - USE_SSL=${USE_SSL:-false}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-}
      - ENABLE_PERFORMANCE_MONITORING=${ENABLE_PERFORMANCE_MONITORING:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - jam-band-network

networks:
  jam-band-network:
    driver: bridge 