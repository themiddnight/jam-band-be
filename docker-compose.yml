version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
      - SSL_ENABLED=false
    volumes:
      - .:/app
      - /app/node_modules
    command: bun run dev
    networks:
      - jam-band
    restart: unless-stopped

